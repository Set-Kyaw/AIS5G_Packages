<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIS5G Internet Packages</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #e8f5e9;
            padding: 20px;
        }
        .header {
        width: 100%;
        background: #4CAF50;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 0;
        text-align: center;
    }
        .package {
            background: #46ae49;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(50, 113, 75, 0.3);
            padding: 20px;
            margin: 15px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            color: rgb(200, 238, 209);
        }
        .package:hover {
            transform: scale(1.08);
        }
        .package h2 {
            background: rgba(255, 255, 255, 0.233);
            padding: 10px;
            border-radius: 20px 20px 0 0;
            font-size: 18px;
        }
        .package p strong {
            font-size: 22px;
        }
        .price {
            font-size: 17px;
            font-weight: bold;
            color: #ffffff;
            margin: 10px 0;
        }
        .contact-btn {
            display: block;
            background: #ffffff;
            color: #1b5e20;
            text-decoration: none;
            padding: 12px;
            border-radius: 25px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .contact-btn:hover {
            background: #a5d6a7;
            color: white;
        }
        .speed-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .speed {
            font-style: italic;
            text-align: left;
            color: #eff7a6;
        }
        .day {
        font-weight: bold;
        font-size: 18px;
        text-align: right;
        color: #50f590; /* Beautiful blue */
    }
        .footer {
        background: #4CAF50;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 0;
        text-align: center;
        width: 100%;
        }
    </style>
</head>
<body>
<!-- Scrolling Header -->
<div class="header">
    <marquee behavior="scroll" direction="left">
        AIS5G Internet packages, you can choose the internet packages as you need! Base on GB, Mbps, and unlimited internet.
    </marquee>
</div>
<script>
    const packages = [
        { day: 1, gb: "1GB", price: 20 }, { day: 3, gb: "3GB", price: 40 }, { day: 5, gb: "5GB", price: 60 }, { day: 7, gb: "7GB", price: 80 },
        { day: 1, gb: "3GB", price: 30 }, { day: 3, gb: "5GB", price: 50 }, { day: 5, gb: "7GB", price: 80 }, { day: 7, gb: "10GB", price: 100 },
        { day: 1, gb: "2Mbps unlimited", price: 20 }, { day: 3, gb: "2Mbps unlimited", price: 40 }, { day: 5, gb: "2Mbps unlimited", price: 60 }, { day: 7, gb: "2Mbps unlimited", price: 80 },
        { day: 1, gb: "5Mbps unlimited", price: 30 }, { day: 3, gb: "5Mbps unlimited", price: 60 }, { day: 5, gb: "5Mbps unlimited", price: 90 }, { day: 7, gb: "5Mbps unlimited", price: 120 },
        { day: 1, gb: "10Mbps unlimited", price: 50 }, { day: 3, gb: "10Mbps unlimited", price: 70 }, { day: 5, gb: "10Mbps unlimited", price: 120 }, { day: 7, gb: "10Mbps unlimited", price: 160 },
        { day: 1, gb: "Unlimited", price: 70 }, { day: 3, gb: "Unlimited", price: 100 }, { day: 5, gb: "Unlimited", price: 150 }, { day: 7, gb: "Unlimited", price: 200 }
    ];

     // JavaScript (Optional) to smooth scroll on hover pause
     const marquee = document.querySelector("marquee");
    marquee.addEventListener("mouseover", () => marquee.stop());
    marquee.addEventListener("mouseout", () => marquee.start());

    function createPackageElement(pkg) {
        const packageDiv = document.createElement("div");
        packageDiv.classList.add("package");

        packageDiv.innerHTML = `
            <h2>AIS5G Internet</h2>
            <p><strong>${pkg.gb}</strong></p>
            <p class="price">${pkg.price} Baht</p>
            <div class="speed-container">
                <p class="speed">${pkg.gb.includes("unlimited") ? "" : "(up to 20-80Mbps)"}</p>
                <p class="day">${pkg.day} Day</p>
            </div>
            <a href="contact.html" class="contact-btn">Contact</a>
        `;

        return packageDiv;
    }

    function renderPackages() {
        const fragment = document.createDocumentFragment();
        packages.forEach(pkg => fragment.appendChild(createPackageElement(pkg)));
        document.body.appendChild(fragment);
    }

    renderPackages();
</script>

<div class="footer">
    &copy; 2025 AIS Network | All Rights Reserved
</div>

</body>
</html>
